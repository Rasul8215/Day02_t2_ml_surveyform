<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <div class="tot">
        <div class="tit"><h2>Survey Form</h2></div>
        <label for=" name">Name:</label>
        <input type="text" placeholder="Enter Name">
        <label for=" mail">Gmail:</label>
        <input type="email" placeholder="Enter Mail id">
        <label for="con">Contact:</label>
        <input type="number" placeholder="+91 Enter Number">
        <label for="ug">Degree:</label>
        <select name="ug" id="ug">
            <option value="">--Select--</option>
            <option value="be">B.E</option>
            <option value="bt">B.Tech</option>
            <option value="oth">Others</option>
        </select>
        <label for="Year of paasing">Year of passing:</label>
        <select>
            <option value="select">--select--</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
        </select>
        <label for="val">Ratings for FSD course ?(out of 10)</label>
        <input type="number" placeholder="Ratings">
        <label for="val">Ratings for syllabus ?(out of 10)</label>
        <input type="number" placeholder="Ratings">
        <label for="val">Ratings for tutor ?(out of 10)</label>
        <input type="number" placeholder="Ratings">
        <label for="vall">You have a any exprience in listed courses ?</label>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">C</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">C++</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">Java</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">Python</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">HTML</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">CSS</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">Java Script</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">Mysql</label>
        </div>
        <div class="check">
            <input type="checkbox" class="chec">
            <label for="c">Mango db</label>
        </div>
        <label>Comments(optional)</label>
        <div class="txt"><textarea placeholder="Enter message"></textarea></div>
        
        <button>Submit</button>


    </div>

    
</body>
</html>
